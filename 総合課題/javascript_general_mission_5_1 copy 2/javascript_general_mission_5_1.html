<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/javascript_general_mission_5_1.css" />
    <title>JavaScriptの学習</title>
  </head>
  <body>
    <div id="game-container">
      <!-- 親のエリア -->
      <div id="parent-area" class="gameArea">
        <div class="player-info" id="parentInfo">
          <span id="parent-result" class="familyResult">勝ちor負けor引分</span>
          <span class="family">親</span>
        </div>
        <div id="parent-hand-rank" class="yaku">親の役名を表示</div>
        <div id="parent-cards" class="card-area">
          <img src="" alt="トランプ表示" />
          <img src="" alt="トランプ表示" />
          <img src="" alt="トランプ表示" />
          <img src="" alt="トランプ表示" />
          <img src="" alt="トランプ表示" />
        </div>
      </div>

      <button id="start-button">ゲームスタート</button>

      <!-- 子のエリア -->
      <div id="child-area" class="gameArea">
        <div id="child-cards" class="card-area">
          <img src="" alt="トランプ表示" />
          <img src="" alt="トランプ表示" />
          <img src="" alt="トランプ表示" />
          <img src="" alt="トランプ表示" />
          <img src="" alt="トランプ表示" />
        </div>
        <div id="child-hand-rank" class="yaku">子の役名を表示</div>
        <div class="player-info" id="childInfo">
          <span class="family">子</span>
          <span id="child-result" class="familyResult">勝ちor負けor引分</span>
        </div>
      </div>
    </div>

    <script src="js/javascript_general_mission_5_1.js"></script>
  </body>
</html>
