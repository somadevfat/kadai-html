<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>練習問題2-1 画像を表示しよう！</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="練習問題2-1-1 色々なフォーマットの画像を表示しよう"
    />
    <style>
      .responsive-image {
        width: 300px; /* 画像の幅を300ピクセルに設定 */
        height: auto; /* 高さを自動調整して、アスペクト比を維持 */
      }
    </style>
  </head>
  <body>
    <img src="images/sheep.png" alt="sheep" class="responsive-image" />
    <img src="images/sheep.jpg" alt="sheep" class="responsive-image" />
    <img src="images/sheep.gif" alt="sheep" class="responsive-image" />
    <img src="images/sheep.webp" alt="sheep" class="responsive-image" />
    <img src="images/sheep.svg" alt="sheep" class="responsive-image" />
  </body>
</html>
