<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>練習問題5-1 テキスト入力欄を作成しよう！</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="練習問題5-1-2 年月日別々に入力する入力欄を作成しよう"
    />
  </head>
  <body>
    <form name="schedule" action="user_schedule.php" method="post">
      <label for="yyyy">年：</label>
      <input type="text" name="yyyy" id="yyyy" />
      <label for="mm">月：</label>
      <input type="text" name="mm" id="mm" />
      <label for="dd">日：</label>
      <input type="text" name="dd" id="dd" /><br />
      <input type="submit" value="登録" />
    </form>
  </body>
</html>
