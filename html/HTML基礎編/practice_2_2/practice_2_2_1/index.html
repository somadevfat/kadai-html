<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>練習問題2-2 画像の各サイズを指定しよう！</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="練習問題2-2-1  画像の大きさを指定しよう"
    />
  </head>
  <body>
    <!-- ここに答えを書く -->
    <p>
      <img src="images/sheep.gif" width="200" height="150" alt="羊gif画像" />
    </p>
    <p>
      <img src="images/sheep.jpg" width="400" height="300" alt="羊jpg画像" />
    </p>
    <p>
      <img src="images/sheep.png" width="800" height="600" alt="羊png画像" />
    </p>
    <p>
      <img src="images/sheep.svg" width="960" height="540" alt="羊svg画像" />
    </p>
    <p>
      <img
        src="images/sheep.webp"
        width="1920"
        height="1080"
        alt="羊webp画像"
      />
    </p>
  </body>
</html>
