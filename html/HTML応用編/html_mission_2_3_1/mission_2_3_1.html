<body>
  <form name="user_form" action="user_register.php" method="post">
    <fieldset>
      <legend>会員情報更新</legend>
      <label for="nickname">ニックネーム：</label>
      <input type="text" name="nickname" id="nickname" /><br>

      <label for="password">パスワード：</label>
      <input type="password" name="password" id="password" /><br />

      <input type="password" name="password_confirmation" id="password_confirmation" /><br>
    </fieldset>
    <fieldset>
      <legend>会員情報の詳細を更新する</legend>
      <fieldset>

        <input type="text" name="last_name_kana" id="last_name_kana" />

        <input type="text" name="first_name_kana" id="first_name_kana" /><br />
      </fieldset>

      <fieldset>
        <legend>お住まい</legend>
        <label for="postal_code">郵便番号：</label>
        <input type="text" name="postal_code" id="postal_code" /><br />
        <label for="prefecture">お住まいの都道府県は？</label>
        <select name="prefecture" id="prefecture">
          <option value="">選択してください</option>
          <option value="1">北海道</option>
          <option value="2">青森県</option>

          <option value="15">新潟県</option>
          <option value="16">富山県</option>
          <option value="17">石川県</option>
          <option value="18">福井県</option>
          <option value="19">山梨県</option>
          <option value="20">長野県</option>
          <option value="21">岐阜県</option>
          <option value="22">静岡県</option>
          <option value="23">愛知県</option>
          <option value="24">三重県</option>
          <option value="25">滋賀県</option>
          <option value="26">京都府</option>
          <option value="27">大阪府</option>
          <option value="28">兵庫県</option>
          <option value="29">奈良県</option>
          <option value="30">和歌山県</option>
          <option value="31">鳥取県</option>
          <option value="32">島根県</option>
          <option value="33">岡山県</option>
          <option value="34">広島県</option>
          <option value="35">山口県</option>
          <option value="36">徳島県</option>
          <option value="37">香川県</option>

        <input type="text" name="address" id="address" /><br />
        <label for="room_number">部屋番号：</label>
        <input type="text" name="room_number" id="room_number" /><br />

        <input type="text" name="phone_number" id="phone_number" /><br />
