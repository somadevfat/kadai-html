<!DOCTYPE html>
<html lang="ja">

<head>
  <title>課題1-1 表組と画像を使ってギャラリーページを作成しよう！</title>
  <meta charset="utf-8">
  <meta name="description" content="課題1-2-1  各段ごとに画像表示数が異なるギャラリーページを作成しよう">
</head>

<body>

  <table width="600px" border="1" cellpadding="0" cellspacing="0" rules="rows">

    <tr>
      <th align="center">画像1段目</th>
    </tr>

    <tr>
      <td align="center">
        <img src="images/sheep.png" width="100px" />
      </td>
    </tr>
    <th>画像2段目</th>
    <tr>
      <td>

        <table width="100%" border="1" cellspacing="0" cellpadding="0" frame="void" rules="cols">
          <tr>
            <td width="50%" align="center"><img src="images/sheep.png" width="100px" /></td>
            <td width="50%" align="center"><img src="images/sheep.png" width="100px" /></td>
          </tr>
        </table>
      </td>
    </tr>
    <th>画像3段目</th>
    <tr>
      <td>
        <table width="100%" border="1" cellspacing="0" cellpadding="0" frame="void" rules="cols">
          <tr>
            <td width="33%" align="center"><img src="images/sheep.png" width="100px" /></td>
            <td width="33%" align="center"><img src="images/sheep.png" width="100px" /></td>
            <td width="34%" align="center"><img src="images/sheep.png" width="100px" /></td>
          </tr>
        </table>
      </td>
    </tr>
    <th>画像4段目</th>
    <tr>
      <td>
        <table width="100%" border="1" cellspacing="0" cellpadding="0" frame="void" rules="cols">
          <tr>
            <td width="25%" align="center"><img src="images/sheep.png" width="100px" /></td>
            <td width="25%" align="center"><img src="images/sheep.png" width="100px" /></td>
            <td width="25%" align="center"><img src="images/sheep.png" width="100px" /></td>
            <td width="25%" align="center"><img src="images/sheep.png" width="100px" /></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>

</html>
