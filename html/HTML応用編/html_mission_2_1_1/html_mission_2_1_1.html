<!DOCTYPE html>
<html lang="ja">

<head>
  <title>課題2-1-1 会員登録ページを作成しよう</title>
  <meta charset="utf-8" />
  <meta name="description" content="課題2-1-1  会員登録ページを作成しよう" />
</head>

<body>
  <form name="user_form" action="user_register.php" method="post">
    <fieldset>
      <legend>会員登録してください</legend>
      <label for="name">ニックネーム：</label>
      <input type="text" name="name" id="name" /><br />
      <label for="email">メールアドレス：</label>
      <input type="email" name="email" id="email" /><br />
      <label for="password">パスワード：</label>
      <input type="password" name="password" id="password" /><br />
      <label for="password_confirm">パスワード再入力：</label>
      <input type="password" name="password_confirm" id="password_confirm" /><br />
    </fieldset>
    <input type="submit" value="登録" />
  </form>
</body>

</html>
