<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <title>JavaScriptの学習</title>

  <body>
    <h1>JavaScript応用編 / 項目課題 / 『条件分岐if文』</h1>
    <h1>旅行先どうしますか？</h1>
    <p>A君とB君が旅行代理店窓口で相談しています。</p>
    <label
      >A君「お互いに<input type="number" id="threshold" value="50000" /></label
    ><label for="threshold">円以上持っていたら海外旅行に行こう！」</label>
    <p>B君「もし足りなかったら国内旅行にしようよ！」</p>

    <p>店員「旅行先どうしますか？」</p>
    <label>A君「僕は<input type="number" id="moneyA" value="50000" /></label
    ><label for="moneyA">円持ってるよ！」</label><br />
    <label>B君「僕は<input type="number" id="moneyB" value="40000" /></label
    ><label for="moneyB">円持ってるよ！」</label><br /><br />

    <button id="decideBtn">旅行先を決める</button><br /><br />

    <div id="output"></div>

    <script src="js/javascript_mission_7_1_1.js"></script>
    <!--//フォルダ名jsの中のjavascript_mission_7_1_1.jsというファイルを読み込む-->
  </body>
